<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   	<title>runing | Column </title> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <script src="js/jquery.min.js" ></script>
    <script src="js/highcharts-ie9.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/group-cetagory.js"></script>
    <!--[if lt IE 9]>
        <script src="js/highcharts-ie9.js"></script>
    <![endif]-->
	<link rel="stylesheet" href="style.css"  />
</head>
<body class="loading">
	<div id="wrapper"><!--start wrapper-->
        <div class="container"><!--start container-->
            <div class="center-content">
                <div id="container" style="width:100%; height:400px;"></div>
            </div>
        </div><!--start container-->
	</div><!--//end #wrapper-->

    <script>
        
        var myChart = Highcharts.chart('container', {
            chart:{
            type: 'column',
            zoomType: 'x'
        },
        title:{ text:' ', visible:false },
        credits: {
            text: "Md Abu Sayed",
            href: "https://github.com/sayed021"
        },
        xAxis: {
            type: 'category'
        },
        yAxis:{ visible:false },
        tooltip: {
            headerFormat: '<span style="font-size:15px, font-width:bold">{point.key}</span><table>',
            pointFormat: '<tr><td style="font-size:15px,color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                borderRadius: 2,
                // pointWidth: 50,
                borderColor:'#737477',
                color:'#737477',
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    formatter: function() {
                       return this.y + '%';
                    },
                    shadow: true,
                    style:{
                        color:'#ffffff',
                        fontSize:'14px',
                        fontWeight:'normal',
                        textOutline:'1px'
                    }
                }
            },
            legend:{

            }
        },
        series: [
            {
                name:'Cradit',
                data:[
                    { name:"2008", y:100 },
                    { name:"2009", y:80 },
                    { name:"2010", y:70 },
                    { name:"2011", y:60 },
                    { name:"2012", y:50 },
                    { name:"2013", y:75 },
                    { name:"2014", y:90 },
                    { name:"2015", y:20 },
                    { name:"2016", y:99 },
                    { name:"2017", y:60 }
                ]
            }
        ]
    });
 
    </script>
</body>
</html>
